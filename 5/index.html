<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/styles.css" />
    <script
      src="https://kit.fontawesome.com/9eac27269b.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <form id="form-id">
      <div class="container">
        <div class="row">
          <div class="col-5 col m-5">
            <input
              class="search"
              type="text"
              placeholder="search for cities"
              id="search-input"
              circles
            />
          </div>
          <div class="col m-5">
            <button type="submit" class="btn btn-primary">Search</button>
          </div>
        </div>
      </div>
    </form>

    <div class="container">
      <div class="row align-content-center">
        <div class="col-1">
          <i class="fa-solid fa-circle"></i>
        </div>
        <div class="col-5">
          <div class="row" id="temp1">21°</div>
          <div class="row align-self-center">Sunny</div>
        </div>
        <div class="col">
          <div class="row" id="city">London, UK</div>
          <div class="row" id="time">Monday, 12:00</div>
        </div>
      </div>
    </div>

    <div class="container mt-5">
      <div class="row border border-dark">
        <div class="col">Tuesday</div>
        <div class="col">22°</div>
      </div>
      <div class="row border border-dark">
        <div class="col">Wednesday</div>
        <div class="col">20°</div>
      </div>
      <div class="row border border-dark">
        <div class="col">Thurday</div>
        <div class="col">25°</div>
      </div>
      <div class="row border border-dark">
        <div class="col">Friday</div>
        <div class="col">19°</div>
      </div>
      <div class="row border border-dark">
        <div class="col">Saturday</div>
        <div class="col">21°</div>
      </div>
    </div>
  </body>
  <script src="src/index.js"></script>
</html>
